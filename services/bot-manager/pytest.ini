[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --testdox
    --tb=short
    --asyncio-mode=auto
    --strict-markers
    --durations=10
    --durations-min=5
    --show-capture=no
    --maxfail=5
    -m "not e2e"
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    ignore:The @wait_container_is_ready decorator is deprecated:DeprecationWarning:testcontainers
    ignore:.*function is now available as sqlalchemy.orm.declarative_base.*:DeprecationWarning
    ignore:.*\n*.*on_event is deprecated, use lifespan event handlers instead.*:DeprecationWarning:(?!main)
    ignore:.*\n*.*on_event is deprecated, use lifespan event handlers instead.*:DeprecationWarning:(?!fastapi)
markers =
    asyncio: mark test as async
    integration: mark test as integration test with database
    unit: mark test as unit test for individual functions
    error_handling: mark test as error handling scenario
    webhook: mark test as webhook-related functionality
    database: mark test as requiring database operations
    http: mark test as requiring HTTP mocking
    e2e: mark test as end-to-end test with real services
    slow: mark test as slow running (long duration)
    it: custom test description for better output