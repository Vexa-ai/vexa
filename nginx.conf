# nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define the group of backend servers discovered via Docker Compose DNS
    upstream whisperlive_backend {
        # Docker Compose service discovery will resolve 'whisperlive'
        # to the IPs of all running replicas on port 9090
        server whisperlive:9090;

        # Optional: Use least_conn for better distribution with long connections
        # least_conn;
    }

    server {
        listen 80; # Listen on port 80 inside the container

        location / {
            proxy_pass http://whisperlive_backend; # Forward requests to the upstream group

            # WebSocket proxy headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optional: Increase timeout for potentially long WebSocket sessions
            proxy_read_timeout 3600s; # 1 hour
            proxy_send_timeout 3600s;
        }
    }
} 